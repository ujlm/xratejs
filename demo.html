<html>
    <head>
        <title>Simple xratejs demo</title>
    </head>

    <body>
        <p>
            <h1>Basic example</h1>
            $1 equals €<span class="xratejs" from='[{"USD": 1}]' to="EUR"></span>.
        </p>


        <p>
            <h1>Total portfolio example</h1>
            Bro, my current crypto portfolio is worth <b>€<span class="xratejs" from='[{"BTC": 1}, {"GBP": 2}, {"EUR": 10}]' to="EUR"></span></b>! I'm so cool bro!
        </p>
        
        
        <script type="text/javascript" src="./xrate.js"></script>
    </body>
</html>
